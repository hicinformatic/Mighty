{% load mighty %}


<table cellpadding="0" cellspacing="0" class="wt-pr100">
    <thead class="">
        <tr class="pg-px10-ch bg-c-slategray-rs">
            <th scope="col">#</th>
            <th scope="col">value</th>
        </tr>
    </thead>
    <tbody>
    {% for field in fields %}
        <tr class="pg-px10-ch">
            <td>{% field_name object field %}</td>
            <td>{% field_value object field %}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
